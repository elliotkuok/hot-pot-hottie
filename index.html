<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Hot Pot Hottie</title>
  </head>

  <body>
    <div id="title">
      <h1>Hot Pot Hottie</h1>
    </div>
    <div id="canvas-container">
      <div id="side-legend">
        <div id="sausage" class="food-legend">
          <img src="/assets/food-icons/sausage.png" alt="">
          <p>W</p>
        </div>
        <div id="mushroom" class="food-legend">
          <img src="/assets/food-icons/mushroom.jpg" alt="">
          <p>A</p>
        </div>
        <div id="shrimp" class="food-legend">
          <img src="/assets/food-icons/shrimp.jpg" alt="">
          <p>S</p>
        </div>
        <div id="fishball" class="food-legend">
          <img src="/assets/food-icons/fishball.png" alt="">
          <p>D</p>
        </div>
      </div>
      <div id="game-canvas">
        <div id="speech-bubble"></div>
        <div id="meter">
          <div class="progress"></div>
          <div class="circle"></div>
        </div>
        <img id="table" src="/assets/table.avif" alt="">
        <img id="hotpot" src="/assets/hot-pot.png" alt="">
        <img id="arms" src="/assets/arms/arms.png" alt="">
        <canvas id="tabletop" class="show" width="600" height="400"></canvas>
      </div>
      <div id="side-legend">
        <div id="meatball" class="food-legend">
          <img src="/assets/food-icons/meatball.png" alt="">
          <p>↑</p>
        </div>
        <div id="dumpling" class="food-legend">
          <img src="/assets/food-icons/dumpling.png" alt="">
          <p>←</p>
        </div>
        <div id="bokchoy" class="food-legend">
          <img src="/assets/food-icons/bokchoy.png" alt="">
          <p>↓</p>
        </div>
        <div id="tofu" class="food-legend">
          <img src="/assets/food-icons/tofu.jpg" alt="">
          <p>→</p>
        </div>
      </div>
    </div>
  </body>

</html>
